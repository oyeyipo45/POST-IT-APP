<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="mobile-body web-body">
    <div class="container-fluid">
      <div class="badge-container">
        <h3 class="h3">
          <span class="badge badge-primary pl-4 pr-4 pt-2 pb-2"> Sign in</span>
        </h3>
      </div>

      <div class="form-container">
        <form>
          <div class="form-group first-group">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Email..."
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group first-group">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password..."
            />
          
          </div>
          <div>
            <h6 class="h6">Forgot Password?</h6>
          </div>
          <div class="button-container">
            <button type="submit" class="btn btn-primary btn-1">Login</button>
          </div>
        </form>
      </div>

      <!-- Web view -->
      <!-- This Includes The Sigin And The Signup Forms -->
      <div class=" form-container-2">

        <div class="form-1-container-2">
        <form>
          <div class="badge-container-2">
            <h3 class="new-h3">
              <span class="badge badge-primary pl-4 pr-4 pt-2 pb-2"> Sign in</span>
            </h3>
          </div>
          <div class="form-group second-group">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email..."
              aria-describedby="emailHelp" />
          </div>
          <div class="form-group second-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password..." />
            
          </div>
          <div>
            <h6 class="h6">Forgot Password?</h6>
          </div>

          <div class="sign-in-container text-center">
            <button type="submit" class="btn btn-primary sign-in-btn" >Login</button>
            
          </div>
        </form>
        </div>
        
        <div class="form-2-container-2">
        <form>
          <div class="badge-container-2">
            <h3 class="new-h3">
              <span class="badge badge-primary pl-4 pr-4 pt-2 pb-2"> Sign up</span>
            </h3>
          </div>
          <div class="form-group second-group">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email..."
              aria-describedby="emailHelp" />
          </div>
          <div class="form-group  second-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password..." />
          </div>
          <div class="form-group  second-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password..." />
          </div>
            <div class="text-center sign-in-container">
              <button type="submit" class="btn btn-primary sign-in-btn">Login</button>
            </div>
        </form>
        </div>
      </div>
      
      </div>
    </div>

      <footer>
        <div class="footer-container">
          <div class="post-it-container">
              <p class="post-it">Post it</p>
          </div>
        </div>
      </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>

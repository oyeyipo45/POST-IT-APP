<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POST APP</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="body-container" style="height: 100vh;">
      <div class="container" >
          <div class=" text-center my-5">
              <h1 class="post-it ">
                  POST IT
              </h1>
              <p><i>Reach your friends, anytime</i></p>
          </div>
          <div class="row d-flex justify-content-around row-hl">
              <div class="col-md-4">
                  <div class="title my-3">
                      <h3>Login</h3>
                  </div>
                  <div class="form-group">
                      <label for="name">Username or Email</label>
                      <input class="form-control" type="text" id="name" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input class="form-control" type="password" id="password" placeholder="Enter password">
                  </div>
                  <button class="btn btn-block btn-dark">Login</button>
                  <br>
                  <p class="text-light">Not a User? Let's <a class="text-dark" href="index.html"> <i>Sign you Up</i> </a></p>
              </div>
              
          </div>
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="dami.js"></script>
  </body>
</html>

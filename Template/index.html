  <body >
    <div class="body-container" style="height: 100vh;">

        <div class="container" >
            <div class=" text-center my-5">
                <h1 class="post-it ">
                    POST IT
                </h1>
                <p><i>Reach your friends, anytime</i></p>
            </div>
            <div class="row d-flex justify-content-around row-hl">
  
                <div class="col-md-5 ">
                  <div class="title ">
                      <h3>Sign Up</h3>
                  </div>
                    <div class="form-group ">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input class="form-control" type="email" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input class="form-control" type="password" id="confirm-password" placeholder="Confirm Password">
                    </div>
                    <button class="btn btn-block btn-dark">Sign Up</button>
                    <br>
                    <p class="text-light"> Already a User ? <a class="text-dark" href="login.html"> <i>Login</i></a></p>
  
                </div>
            </div>
        </div>
    </div>
